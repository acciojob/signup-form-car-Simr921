<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Car Insurance Form</h1>
	<form  method="post">
	<center><fieldset>

		<label for="name">Name</label>
		<input type="text" id="#name" name="Name" required><br><br>
		
		<label for="email">Email</label>
		<input type="text" id="#email" name="email" required><br><br>
		
		<p>Gender :
		<input type="radio" name="gender" required>
			<label for="male">Male</label>
			<input type="radio" name="gender" required>
			<label for="female">Female</label><br><br> </p>
		
		    <label for="cars">Car Brands </label>
		    <select id="#cars">
			<option label="BMW">BMW</option>
			<option label="Audi">Audi</option>
			<option label="Mercedez">Mercedez</option>
			</select><br><br>
		
		    <label for="carage">Age</label>
			<input type="text" id="#carage" name="carage" required><br><br>
		    <label for="dop">DOB </label>
			<input type="text" id="#dop" name="dop" required><br><br>
            <label for="password">Password</label>
			<input type="text" id="#password" name="password" required><br><br>
		    <button type="submit">submit button</button> 
            
	</fieldset></center>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
